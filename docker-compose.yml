version: '3.8'

services:
  # 1. Server Backend
  backend:
    build: .
    container_name: uniconnect_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  # 2. Database 
  db:
    image: postgis/postgis:15-3.3
    container_name: uniconnect_db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s   
      timeout: 5s   
      retries: 5
  redis:
    image: redis:alpine
    container_name: uniconnect_redis
    ports:
      - "6379:6379" 
    volumes:
      - redis_data:/data
volumes:
  postgres_data:
  redis_data: